<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Our CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

<h1>Trivia Game</h1>

<!-- Time Remaining -->
<h3>Time Remaining</h3>
<h3 class="text-center" id="time-remaining"></h3>

<!-- Question -->
<h3>Question</h3>
<h3 class="text-center" id="question"></h3>

<!-- Question -->
<button id="A-button">A</button>
<h3 class="text-center" id="answer-A"> Answer A</h3>

<button id="B-button">B</button>
<h3 class="text-center" id="answer-B">Answer B</h3>

<button id="C-button">C</button>
<h3 class="text-center" id="answer-C">Answer C</h3>

<button id="D-button">D</button>
<h3 class="text-center" id="answer-D">Answer D</h3>


 <!-- Score -->
 <h3>Correct Answers</h3>
<h3 class="text-center" id="correct-count"></h3>

<h3>Inorrect Answers</h3>
<h3 class="text-center" id="incorrect-count"></h3>

<button id="restart-button">Play Again!</button>

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Script -->
<script type="text/javascript" src="app.js"></script>

</body>

</html>
